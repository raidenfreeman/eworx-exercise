<ul class="list-group">
  <li *ngFor="let item of products$ | async" class="list-group-item d-flex justify-content-between align-items-center">
    <app-item-detail [product]="item.product"></app-item-detail>
    <span class="badge badge-primary badge-pill">{{item.quantity}}</span>
  </li>
</ul>

Total:{{total$|async}}
