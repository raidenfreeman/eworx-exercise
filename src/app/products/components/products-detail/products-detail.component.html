<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="product.imageURL" [alt]="'Description for '+product.name">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">Price:&nbsp;&nbsp;{{product.price|currency :'EUR'}}</p>
    <button (click)="buy()" class="btn btn-primary">Purchase</button>
  </div>
</div>
